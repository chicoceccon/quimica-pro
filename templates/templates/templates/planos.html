<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos - Química Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100% ); min-height: 100vh; }
        .navbar { background: rgba(255, 255, 255, 0.95) !important; backdrop-filter: blur(10px); }
        .pricing-card { background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); padding: 2rem; margin-bottom: 2rem; }
        .price { font-size: 3rem; font-weight: bold; color: #2563eb; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}"><i class="fas fa-flask text-primary"></i> <strong>Química Pro</strong></a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> Dashboard</a>
                <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="text-white mb-3"><i class="fas fa-crown"></i> Escolha seu Plano</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="pricing-card text-center">
                    <i class="fas fa-flask fa-3x text-primary mb-3"></i>
                    <h3>Gratuito</h3>
                    <div class="price">R$ 0</div>
                    <small class="text-muted">para sempre</small>
                    <ul class="list-unstyled mt-4">
                        <li><i class="fas fa-check text-success"></i> 5 questões por mês</li>
                        <li><i class="fas fa-check text-success"></i> Resolução básica</li>
                    </ul>
                    <button class="btn btn-outline-primary" disabled>Plano Atual</button>
                </div>
            </div>

            <div class="col-lg-4 col-md-6">
                <div class="pricing-card text-center">
                    <i class="fas fa-star fa-3x text-warning mb-3"></i>
                    <h3>Premium</h3>
                    <div class="price">R$ 19</div>
                    <small class="text-muted">por mês</small>
                    <ul class="list-unstyled mt-4">
                        <li><i class="fas fa-check text-success"></i> Questões ilimitadas</li>
                        <li><i class="fas fa-check text-success"></i> Resolução detalhada</li>
                        <li><i class="fas fa-check text-success"></i> Suporte prioritário</li>
                    </ul>
                    <button class="btn btn-warning" onclick="alert('Em breve!')">Assinar Premium</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
